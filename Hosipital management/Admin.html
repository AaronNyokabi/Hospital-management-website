<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | LifeCare Hospital</title>
  <link rel="shortcut icon" href="icons/adimn.png" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    main {
      flex: 1;
    }
    footer {
      position: static;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">LifeCare Hospital</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="Homepage.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="Services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="appointment.html">Appointment</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="Admin.html">Admin</a></li>
          <li class="nav-item"><a class="nav-link" href="Admin Dashboard.html">Admin Dashboard</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="d-flex justify-content-center align-items-center flex-grow-1 mt-5 pt-5">
    <div class="card shadow-lg border-0 p-4" style="max-width: 420px; width: 100%;">
      <div class="text-center mb-4">
        <i class="bi bi-hospital text-primary display-4 mb-2"></i>
        <h3 class="fw-bold text-primary">Admin Login</h3>
        <p class="text-muted small">Secure access to hospital management system</p>
      </div>

      <form>
        <div class="mb-3">
          <label class="form-label fw-semibold">Username</label>
          <input type="text" class="form-control form-control-lg" placeholder="Enter username" required />
        </div>

        <div class="mb-4">
          <label class="form-label fw-semibold">Password</label>
          <input type="password" class="form-control form-control-lg" placeholder="Enter password" required />
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-100">
          <i class="bi bi-box-arrow-in-right"></i> Submit
        </button>
      </form>
    </div>
  </main>

  <!-- Static Footer -->
  <footer class="bg-dark text-light text-center py-3 mt-auto">
    <p class="mb-0">&copy; 2025 LifeCare Hospital Management. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
